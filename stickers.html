<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stickers | JS Conditions</title>

    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f8c7a943f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="grid-container">
      <h1>Sticker Mania</h1>
      <h2>Pide tus Stickers</h2>
      <p>Recuerda que puedes llevar hasta 10 stickers en total</p>
      <!--Cards-->
      <div class="cards">
        <div class="card">
          <img src="./assets/imgs/sticker-img.jpg" alt="white hoodie" />
          <h3>Sticker Name</h3>
          <div class="input-container">
            <label for="sticker1">Cantidad de Sticker 1:</label>
            <input type="number" id="sticker1" min="0" value="0" />
          </div>
        </div>
        <div class="card">
          <img src="./assets/imgs/sticker-img.jpg" alt="perfume my kingdom" />
          <h3>Sticker Name</h3>
          <div class="input-container">
            <label for="sticker1">Cantidad de Sticker 2:</label>
            <input type="number" id="sticker2" min="0" value="0" />
          </div>
        </div>
        <div class="card">
          <img src="./assets/imgs/sticker-img.jpg" alt="perfume my kingdom" />
          <h3>Sticker Name</h3>
          <div class="input-container">
            <label for="sticker1">Cantidad de Sticker 3:</label>
            <input type="number" id="sticker3" min="0" value="0" />
          </div>
        </div>
      </div>
      <!-- Botón para confirmar el pedido -->
      <div class="resultadoBlock">
        <button onclick="calcularStickers()" class="btn btn-dark">
          Confirmar Pedido
        </button>
      </div>
      <!-- Párrafo para mostrar el resultado -->
      <p class="result" id="resultado"></p>

      <div class="disclaimer">
        <p>Después de jugar en 2 segundos seras deridigido a otro juego.</p>
        <a href="./index.html" class="btn btn-back">Back</a>
      </div>
    </div>
    <script src="./assets/js/stickers.js"></script>
  </body>
</html>
