<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password | JS Conditions</title>

    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f8c7a943f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="grid-container">
      <h1>Password</h1>
      <h2>Ingresa la Contraseña</h2>
      <p>
        Selecciona un número de cada una de las opciones y presiona el boton de
        verificar.
      </p>
      <!--Formulario de Contraseña-->
      <form id="passwordForm">
        <div class="formContainer">
          <div class="selector">
            <label for="digito1">Dígito 1:</label>
            <select class="form-select" id="digito1">
              <option class="form-value" value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
          <div class="selector">
            <label for="digito2">Dígito 2:</label>
            <select class="form-select" id="digito2">
              <option class="form-value" value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
          <div class="selector">
            <label for="digito3">Dígito 3:</label>
            <select class="form-select" id="digito3">
              <option class="form-value" value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
        </div>
        <button type="button" onclick="checkPassword()" class="btn btn-dark">
          Verificar
        </button>
      </form>
      <p class="resultadoPassword" id="resultadoPassword"></p>
      <div class="disclaimer">
        <a href="./stickers.html" class="btn btn-back">Back</a>
      </div>
    </div>
    <script src="./assets/js/password.js"></script>
  </body>
</html>
